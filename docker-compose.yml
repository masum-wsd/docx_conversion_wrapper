  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus-for-edgar
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml

  grafana:
    image: grafana/grafana:latest
    container_name: grafana-for-edgar
    ports:
      - "3000:3000"
    restart: unless-stopped
    volumes:
      - ./monitoring/grafana/provisioning/datasources:/etc/grafana/provisioning/datasources
  
  zipkin:
    image: ghcr.io/openzipkin/zipkin-slim:latest
    container_name: zipkin-for-edgar
    environment:
      - STORAGE_TYPE=mem
    ports:
      - "9411:9411"
  
  minio:
    image: docker.io/bitnami/minio:latest
    container_name: minio-for-edgar
    ports:
      - '9000:9000'
      - '9001:9001'
    networks:
      - efk
    volumes:
      - 'minio_data:/data'
    environment:
      - MINIO_ROOT_USER=admin
      - MINIO_ROOT_PASSWORD=password
      
networks:
  efk:
    driver: bridge

volumes:
  es_data:
    driver: local
  minio_data:
    driver: local
