version: 2
updates:
  # Update Maven dependencies in pom.xml
  - package-ecosystem: "maven"
    directory: "/" # Location of package manifests
    schedule:
      interval: "weekly"
      day: "saturday"
      time: "02:19"
      timezone: "Asia/Dhaka"
    open-pull-requests-limit: 8 # Maximum number of open PRs created by Dependabot
    labels:
      - "dependencies"
      - "automated-update"
    assignees:
      - "masum-wsd" # your-github-username
  
  # Update GitHub Actions dependencies in workflows
  - package-ecosystem: "github-actions"
    directory: "/.github/workflows"
    schedule:
      interval: "weekly"
      day: "saturday"
      time: "02:19"
      timezone: "Asia/Dhaka"
    open-pull-requests-limit: 8
    labels:
      - "dependencies"
      - "automated-update"
    assignees:
      - "masum-wsd" # your-github-username
    
