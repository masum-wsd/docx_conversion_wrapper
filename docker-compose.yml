  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    command:
      - --enable-feature=exemplar-storage
      - --config.file=/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
#    networks:
#      - grafana
    volumes:
      - ./monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3000:3000"
#    restart: unless-stopped
    depends_on:
      - prometheus
    environment:
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Admin
      - GF_AUTH_DISABLE_LOGIN_FORM=true
#    networks:
#      - grafana
    volumes:
      - ./monitoring/grafana/provisioning/datasources:/etc/grafana/provisioning/datasources
        
  loki:
    image: grafana/loki:latest
    container_name: loki
    ports:
      - "3100:3100"
    command: ['-config.file=/etc/loki/local-config.yaml']
#    restart: unless-stopped
#    networks:
#      - grafana
  
#  zipkin:
#    image: ghcr.io/openzipkin/zipkin-slim:latest
#    container_name: zipkin
#    environment:
#      - STORAGE_TYPE=mem
#    ports:
#      - "9411:9411"
  
  tempo:
    image: grafana/tempo:latest
    container_name: tempo
    command: [ '-config.file=/etc/tempo.yaml' ]
    volumes:
      - ./monitoring/tempo/tempo.yml:/etc/tempo.yaml:ro
      - ./monitoring/tempo/tempo-data:/tmp/tempo
    ports:
      - '3200:3200' # Tempo
      - '9411:9411' # zipkin
#    networks:
#      - grafana

  minio:
    image: docker.io/bitnami/minio:latest
    container_name: minio
    ports:
      - '9000:9000'
      - '9001:9001'
#    networks:
#      - efk
    volumes:
      - ./docker/minio/data/:/data
    environment:
      - MINIO_ROOT_USER=admin
      - MINIO_ROOT_PASSWORD=password
  
  keycloak:
    image: bitnami/keycloak:latest
    container_name: bitnami_keycloak
    environment:
      KEYCLOAK_ADMIN: masum
      KEYCLOAK_ADMIN_PASSWORD: masum
      KEYCLOAK_USER: masum
      KEYCLOAK_PASSWORD: masum
      DB_VENDOR: postgres
      DB_ADDR: keycloak-db
      DB_PORT: 5432
      DB_DATABASE: keycloak
      DB_USER: keycloak
      DB_PASSWORD: keycloak
    ports:
      - "8081:8080"
    networks:
      - backend
    depends_on:
      - keycloak-db

  keycloak-db:
    image: postgres:latest
    container_name: keycloak_db
    environment:
      POSTGRES_DB: keycloak
      POSTGRES_USER: keycloak
      POSTGRES_PASSWORD: keycloak
    networks:
      - backend
      
